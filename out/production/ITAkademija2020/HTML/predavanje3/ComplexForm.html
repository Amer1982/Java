<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kompleksnija forma</title>
</head>
<body>
<h1>Sign in 4</h1>
<form action="/some-server-somewhere" method="post">
    <div>
        <label for="name">Text Input:</label>
            <input type="text" id="name" placeholder="Enter your name here"/>
    </div>
        <label for="radio-choice-1">Choice 1</label>
            <input type="radio" id="radio-choice-1" value="choice-1"/>
        <label for="radio-choice-2">Choice 2</label>
            <input type="radio" id="radio-choice-2" value="choice-2"/>
    <div>
        <label for="select-choice">Select Dropdown Choice:</label>
            <select id="select-choice">
                <option value="Dogs">Dogs</option>
                <option value="Cats">Cats</option>
                <option value="Both">Both</option>
            </select>
    </div>
    <div>
        <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="4" id="textarea" placeholder="Enter your text here"></textarea>
    </div>
    <div>
        <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>

</body>
</html>
