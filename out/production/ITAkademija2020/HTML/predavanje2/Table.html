<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primjer tabele</title>
</head>
<body>
<table border="1">
    <! table - tag koji započinje tabelu>
    <! tr - kreira novi red (row) tabele>
    <! td - kreira novu ćeliju (data cells) unutar reda>
    <! th - definiše ćelije zaglavlja (header cells)>

    <thead>
    <tr>
        <th>prvi red, prva čelija</th>
        <th>prvi red, druga čelija</th>
    </tr>
    <tr>
        <td>drugi red, prva čelija</td>
        <th>drugi red, druga čelija</th>
    </tr>
    </thead>
    <tbody>
    <td>Data1</td>
    <td>Data2</td>
    <td>Data3</td>
    </tbody>

</table>

</body>
</html>
