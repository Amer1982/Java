<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
</head>
<body>
<h1>Contact form</h1>
<fieldset>
    <legend>Your data:</legend>
<label>Name:
    <input type="text" name="name">
</label><br><br>
    <label>E-mail:
        <input type="email" name="email">
    </label><br>
</fieldset>
<p></p>
<fieldset>
<legend>Message:</legend>
    <label>Subject:
    <input type="text" name="subject"></label><br>
    <p>Your message:</p>
<textarea name="Your message:" cols="50" rows="7"></textarea><br>
    <input type="checkbox">
    <label>Newsletter</label>
</fieldset>
</body>
</html>
