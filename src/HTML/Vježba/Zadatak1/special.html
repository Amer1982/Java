<head>

    <title>Special characters</title>
</head>
<body>
<h1>There are a lot of special characters</h1>
<p>There are a few characters that we use in HTML that need a special representation to be shown on a page</p>
<p>Less than &lt;</p>
<p>Greater than &gt;</p>
<p>Ampersand & </p>
<p>Ampersand inception &amp;amp</p>
<p>Semicolon just works ;</p>
<p>Arrows &larr;&uarr;&rarr;&darr;</p>
<p>The special character can be in links: <a href="index.html" target="_blank">&spades;&clubs;&hearts;&diams;</a> </p>
</body>
