<!DOCTYPE html>
<html lang="en">
<!--Potrebno je kreirati tri html fajla:
Index.html
Login.html
Sendmail.html
Treba kreirati formu da izgleda kao na slici
Potrebno je validirati unos username-a I password-a (pomoć ćete dobiti u vidu javascript dijela koji ćete ubaciti u kod)
Login button će voditi do login.html stranice, Forgot password link će voditi do sendmail.html stranice
Reset button će resetovati sav unos u dva textbox-a
-->

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<style>
    form{
background-color: #5abfb7;
width: 300px;
text-align:center;
margin:auto;
    }
</style>
<body>
<form name="Login" action="Login.html" onSubmit="return validateForm()" method="post">
    <fieldset>
<p>HTML Login page</p>
        <label>Username:
        <input id="username" type="text" name="Username" required>
        </label><br><br>
        <label>Password:
            <input id="password" type="password" name="Password" required>
        </label><br>
<p>Forgot your password? Send us an <a href="SendMail.html">e-mail</a> </p>

<input type="reset" name="Reset">
<input type="submit" value="Login">
    </fieldset>
</form>

<script language="javascript">
function validateForm() {
  var un = document.querySelector('#username').value;
  var pw = document.querySelector('#password').value;
  var username = "jamer";
  var password = "password";
  if ((un == username) && (pw == password)) {
    alert('You are successfully logged in');
  } else {
    alert("Login unsuccessful, please check your username and password");
    return false;
  }
}
</script>
</body>
</html>
